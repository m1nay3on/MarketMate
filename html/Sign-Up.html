<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up - MarketMate</title>
  <link rel="stylesheet" href="../css/SignUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="../images/LOGO.png">
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">

</head>
  <body>

    <div class="modal">
      <img src="../images/MarketMate.png" alt="KinoPhile Logo" class="logo">
      <h2>CREATE AN ACCOUNT</h2>

      <form id="signupForm">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="@username">

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" placeholder="Email">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="***********">

        <label class = "haveaccount"> Already have an account? <a href="Sign-In.html">Sign In</a> </label> 

        <button type="submit" class="signup-btn">SIGN UP</button>
      </form>
    </div>



  </body>
</html>
