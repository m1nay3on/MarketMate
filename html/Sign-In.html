<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In - KinoPhile</title>
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="../images/LOGO.png">
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">

</head>
  <body>

    <div class="modal">
      <img src="../images/MarketMate.png" alt="KinoPhile Logo" class="logo">
      <h2>LOG IN </h2>
      <h4>Log-in to your account to access your shop's management</h4>

      <form id="signinForm">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="@username">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="***********">

        <label class="createaccount">
          Don't have an account? <a href="Sign-Up.html">Create One</a>
        </label> 

        <button type="submit" class="signin-btn">SIGN IN</button>
      </form>
    </div>
    
  </body>
</html>
